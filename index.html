<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Lifts 3D Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background: #f4f4f4;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #ccc;
    }
    .preview-wrapper {
      position: relative;
      width: 300px;
      height: 400px;
    }
    .preview-wrapper img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .right-panel {
      flex: 2;
      padding: 0 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h4 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .grid img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.1);
    }
    .footer {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>City Lifts & Engineering</header>
<nav>Products | About Us | Contact</nav>

<div class="container">
  <div class="left-panel">
    <div class="preview-wrapper">
      <img src="images/base-shell.png" id="base" alt="Base">
      <img src="images/bd-1.jpg" id="body" alt="Body">
      <img src="images/ce-1.jpg" id="ceiling" alt="Ceiling">
      <img src="images/hd-1.jpg" id="handle" alt="Handle">
      <img src="images/fl-1.jpg" id="floor" alt="Floor">
      <img src="images/cp-1.jpg" id="cop" alt="COP">
    </div>
  </div>

  <div class="right-panel">
    <div class="section" id="body-section">
      <h4>Body:</h4>
      <div class="grid">
        <img src="images/bd-1.jpg" onclick="changePart('body', this.src)">
        <img src="images/bd-2.jpg" onclick="changePart('body', this.src)">
        <img src="images/bd-3.jpg" onclick="changePart('body', this.src)">
        <img src="images/bd-4.jpg" onclick="changePart('body', this.src)">
      </div>
    </div>
    <div class="section" id="ceiling-section">
      <h4>Ceiling:</h4>
      <div class="grid">
        <img src="images/ce-1.jpg" onclick="changePart('ceiling', this.src)">
        <img src="images/ce-2.jpg" onclick="changePart('ceiling', this.src)">
        <img src="images/ce-3.jpg" onclick="changePart('ceiling', this.src)">
        <img src="images/ce-4.jpg" onclick="changePart('ceiling', this.src)">
      </div>
    </div>
    <div class="section" id="handle-section">
      <h4>Handle:</h4>
      <div class="grid">
        <img src="images/hd-1.jpg" onclick="changePart('handle', this.src)">
        <img src="images/hd-2.jpg" onclick="changePart('handle', this.src)">
        <img src="images/hd-3.jpg" onclick="changePart('handle', this.src)">
        <img src="images/hd-4.jpg" onclick="changePart('handle', this.src)">
      </div>
    </div>
    <div class="section" id="floor-section">
      <h4>Floor:</h4>
      <div class="grid">
        <img src="images/fl-1.jpg" onclick="changePart('floor', this.src)">
        <img src="images/fl-2.jpg" onclick="changePart('floor', this.src)">
        <img src="images/fl-3.jpg" onclick="changePart('floor', this.src)">
        <img src="images/fl-4.jpg" onclick="changePart('floor', this.src)">
      </div>
    </div>
    <div class="section" id="cop-section">
      <h4>COP:</h4>
      <div class="grid">
        <img src="images/cp-1.jpg" onclick="changePart('cop', this.src)">
        <img src="images/cp-2.jpg" onclick="changePart('cop', this.src)">
        <img src="images/cp-3.jpg" onclick="changePart('cop', this.src)">
        <img src="images/cp-4.jpg" onclick="changePart('cop', this.src)">
      </div>
    </div>
  </div>
</div>

<div class="footer">
  Â© 2025 City Lifts & Engineering. All rights reserved.
</div>

<script>
  function changePart(part, src) {
    document.getElementById(part).src = src;
  }
</script>

</body>
</html>
