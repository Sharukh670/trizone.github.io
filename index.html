<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Lifts & Engineering - 3D Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      background: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
      justify-content: center;
    }

    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-box {
      width: 400px;
      height: 500px;
      perspective: 1200px;
    }

    .preview-inner {
      width: 100%;
      height: 100%;
      transform: rotateX(10deg) rotateY(-10deg);
      transition: transform 0.4s ease;
    }

    .preview-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .right-panel {
      flex: 1;
    }

    .section {
      margin-bottom: 25px;
    }

    .section h4 {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      gap: 12px;
    }

    .grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.1);
      border-color: #007bff;
    }

    .footer {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>City Lifts & Engineering</header>
<nav>Products | About Us | Contact</nav>

<div class="container">
  <!-- Preview Area -->
  <div class="left-panel">
    <div class="preview-box">
      <div class="preview-inner">
        <img id="previewImage" src="images/bd-1-i.jpg" alt="3D Elevator View" />
      </div>
    </div>
  </div>

  <!-- Options Panel -->
  <div class="right-panel">
    <div class="section" id="body-section">
      <h4>Body Design:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" alt="Design 1" onclick="showPreview(this.src)">
        <img src="images/bd-2-i.jpg" alt="Design 2" onclick="showPreview(this.src)">
        <img src="images/bd-3-i.jpg" alt="Design 3" onclick="showPreview(this.src)">
        <img src="images/bd-4-i.jpg" alt="Design 4" onclick="showPreview(this.src)">
      </div>
    </div>
  </div>
</div>

<div class="footer">
  Â© 2025 City Lifts & Engineering. All rights reserved.
</div>

<script>
  function showPreview(src) {
    const previewImage = document.getElementById("previewImage");
    previewImage.src = src;
  }
</script>

</body>
</html>
