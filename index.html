<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Lifts & Engineering</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; }
    header { background: #003366; color: white; padding: 10px 20px; text-align: center; font-size: 24px; }
    nav { background: #f4f4f4; padding: 10px 20px; text-align: center; }
    .container { display: flex; padding: 20px; }
    .left-panel { flex: 1; display: flex; justify-content: center; align-items: center; border-right: 1px solid #ccc; }
    .left-panel img { max-width: 90%; max-height: 350px; border: 2px solid #ccc; border-radius: 5px; }
    .right-panel { flex: 2; padding: 0 20px; }
    .section { margin-bottom: 20px; }
    .section h4 { margin-bottom: 10px; }
    .grid { display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; }
    .grid img { width: 80px; height: 80px; cursor: pointer; transition: transform 0.2s; border: 2px solid transparent; }
    .grid img:hover { transform: scale(1.1); border-color: #007bff; }
    .buttons { text-align: center; margin-top: 30px; }
    .buttons button { margin: 5px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .footer { background: #f4f4f4; padding: 20px; text-align: center; margin-top: 40px; font-size: 14px; color: #555; }
    
    /* Added style for the question section */
    .question-section {
      background: #f8f9fa;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      border-left: 4px solid #003366;
    }
    .question-section h3 {
      margin-top: 0;
      color: #003366;
    }
    .options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .option {
      padding: 8px 15px;
      background: #e9ecef;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #dee2e6;
    }
  </style>
</head>
<body>

<header>City Lifts & Engineering</header>
<nav>Products | About Us | Contact</nav>

<div class="container">
  <div class="left-panel">
    <img id="previewImage" src="images/bd-1-i.jpg" alt="Preview Image" />
  </div>

  <div class="right-panel">
    <!-- Question Section -->
    <div class="question-section">
      <h3>Question:</h3>
      <p>Select the correct option from below:</p>
      <img src="image.png" alt="Question Image" style="max-width: 100%; height: auto; margin: 10px 0;" />
      <div class="options">
        <div class="option" onclick="selectOption(this)">A. 1</div>
        <div class="option" onclick="selectOption(this)">B. 2</div>
        <div class="option" onclick="selectOption(this)">C. 3</div>
      </div>
    </div>

    <!-- Ceiling Section -->
    <div class="section" id="ceiling-section">
      <h4>Ceiling:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-2-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-3-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-4-i.jpg" onclick="showPreview(this.src)" />
      </div>
    </div>

    <!-- Body Section -->
    <div class="section" id="body-section">
      <h4>Body:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-2-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-3-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-4-i.jpg" onclick="showPreview(this.src)" />
      </div>
    </div>

    <!-- COP Section -->
    <div class="section" id="cop-section">
      <h4>Cop:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-2-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-3-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-4-i.jpg" onclick="showPreview(this.src)" />
      </div>
    </div>

    <!-- Handle Section -->
    <div class="section" id="handle-section">
      <h4>Handle:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-2-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-3-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-4-i.jpg" onclick="showPreview(this.src)" />
      </div>
    </div>

    <!-- Floor Section -->
    <div class="section" id="floor-section">
      <h4>Floor:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-2-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-3-i.jpg" onclick="showPreview(this.src)" />
        <img src="images/bd-4-i.jpg" onclick="showPreview(this.src)" />
      </div>
    </div>
  </div>
</div>

<div class="buttons">
  <button onclick="changePreview('images/bd-1-i.jpg')">3D View Cabin One</button>
  <button onclick="changePreview('images/bd-2-i.jpg')">3D View Cabin Two</button>
  <button onclick="changePreview('images/bd-3-i.jpg')">3D View Cabin Three</button>
  <button onclick="changePreview('images/bd-4-i.jpg')">3D View Cabin Four</button>
  <button onclick="changePreview('images/bd-1-i.jpg')">3D View Cabin Five</button>
</div>

<div class="footer">
  Â© 2025 City Lifts & Engineering. All rights reserved.
</div>

<script>
  function showPreview(src) {
    document.getElementById("previewImage").src = src;
  }

  function changePreview(src) {
    document.getElementById("previewImage").src = src;
  }
  
  function selectOption(element) {
    // Remove selected class from all options
    document.querySelectorAll('.option').forEach(opt => {
      opt.style.background = '#e9ecef';
      opt.style.fontWeight = 'normal';
    });
    
    // Add selected class to clicked option
    element.style.background = '#cfe2ff';
    element.style.fontWeight = 'bold';
    
    // Here you can add additional logic to handle the selected answer
    console.log('Selected option:', element.textContent);
  }
</script>

</body>
</html>
