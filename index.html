<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Lifts 3D Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background: #f4f4f4;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .left-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-right: 1px solid #ccc;
    }
    .preview-wrapper {
      position: relative;
      width: 300px;
      height: 400px;
    }
    .preview-wrapper img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .right-panel {
      flex: 2;
      padding: 0 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h4 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .grid img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      border: 1px solid #ccc;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.1);
    }
    .footer {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<header>City Lifts & Engineering</header>
<nav>Products | About Us | Contact</nav>

<div class="container">
  <div class="left-panel">
    <div class="preview-wrapper">
      <img src="images/base-shell.png" alt="Elevator Base" id="baseImage">
      <img src="images/bd-1-i.jpg" alt="Body" id="designImage">
    </div>
  </div>

  <div class="right-panel">
    <div class="section">
      <h4>Select Design:</h4>
      <div class="grid">
        <img src="images/bd-1-i.jpg" alt="Design 1" onclick="changeDesign(this.src)">
        <img src="images/bd-2-i.jpg" alt="Design 2" onclick="changeDesign(this.src)">
        <img src="images/bd-3-i.jpg" alt="Design 3" onclick="changeDesign(this.src)">
        <img src="images/bd-4-i.jpg" alt="Design 4" onclick="changeDesign(this.src)">
      </div>
    </div>
  </div>
</div>

<div class="footer">
  Â© 2025 City Lifts & Engineering. All rights reserved.
</div>

<script>
  function changeDesign(src) {
    document.getElementById("designImage").src = src;
  }
</script>

</body>
</html>
